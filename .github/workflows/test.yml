name: build+test

on:
  - push

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          yarn install

      - name: Build
        run: |
          yarn run build

      - name: Test
        run: |
          yarn run test
